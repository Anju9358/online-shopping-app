kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
nodes:
- role: control-plane
  kubeadmConfigPatches:
  - |
    kind: InitConfiguration
    nodeRegistration:
      kubeletExtraArgs:
        node-labels: "ingress-ready=true"
  extraPortMappings:
  - containerPort: 80
    hostPort: 31080
    protocol: TCP
    listenAddress: "0.0.0.0"
  - containerPort: 443
    hostPort: 31443
    protocol: TCP
    listenAddress: "0.0.0.0"
- role: worker
- role: worker
